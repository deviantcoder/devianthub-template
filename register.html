<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Подключение Bulma -->
    <link rel="stylesheet" href="css/bulma.css">
    <!-- Подключение Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="" href="">
                    <img src="img/logo.png" alt="DeviantHub" class="navbar-logo mt-2">
                </a>
    
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
    
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start"></div>
    
                <div class="navbar-center">
                    <div class="control has-icons-left">
                        <input class="input is-rounded" type="text" placeholder="Search DeviantHub">
                        <span class="icon is-left">
                            <i class="fas fa-search"></i>
                        </span> 
                    </div>
                </div>
    
                <div class="navbar-end">
                    <a class="navbar-item a-button">
                        <span class="icon is-left">
                            <i class="fas fa-comment-dots" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a class="navbar-item a-button">
                        <span class="icon is-left">
                            <i class="fas fa-plus-circle" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a class="navbar-item a-button">
                        <span class="icon is-left">
                            <i class="fas fa-bell" aria-hidden="true"></i>
                        </span>
                    </a>
                    <div class="buttons">
                        <a class="">
                            <img class="profile-image mt-2 mr-2 ml-5" src="img/profile.jpg" alt="Profile">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav> 

    <!-- PAGE CONTENT -->
    <section class="container">
        <div class="columns is-multiline">
          <div class="column box is-8 is-offset-2 register">
            <div class="columns">
              <div class="column left">
                <h1 class="title is-1">DeviantHub</h1>
                <h2 class="subtitle is-4"><strong>defy the norm.</strong></h2>
                <p>Join DeviantHub, where creativity meets community - share your passions and connect with like-minded individuals who embrace the extraordinary.</p>
              </div>
              <div class="column right has-text-centered">
                <h1 class="title is-4">Sign up today</h1>
                <p class="description">Let's defy the norm together!</p>
                <form>
                    <!-- Row for First Name and Last Name -->
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" type="text" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" type="text" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Username Field -->
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" placeholder="Username">
                        </div>
                    </div>
                
                    <!-- Email Field -->
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="email" placeholder="Email">
                        </div>
                    </div>
                
                    <!-- Password Field -->
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="password" placeholder="Repeat password">
                        </div>
                    </div>
                
                    <!-- Submit Button -->
                    <button class="button is-block is-primary is-fullwidth is-medium">Submit</button>
                    <br />
                </form>

                <span>or sign up using</span>

                <div class="buttons is-centered mt-3">
                    <a class="button is-rounded" href="#">
                        <span class="icon" style="font-size: 25px;">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a class="button is-rounded" href="#">
                        <span class="icon" style="font-size: 25px;">
                            <i class="fab fa-github"></i>
                        </span>
                    </a>                    
                </div>
                
              </div>
            </div>
          </div>
          <div class="column is-8 is-offset-2">
            <br>
            <nav class="level">
              <div class="level-left">
                <div class="level-item">
                    <span class="icon">
                        <i class="fab fa-google"></i>
                      </span> &emsp;
                  <span class="icon">
                    <i class="fab fa-twitter"></i>
                  </span> &emsp;
                  <span class="icon">
                    <i class="fab fa-facebook"></i>
                  </span> &emsp;
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span> &emsp;
                  <span class="icon">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="level-right">
                <small class="level-item" style="color: var(--textLight)">
                  &copy;2024 DeviantHub. All Rights Reserved.
                </small>
              </div>
            </nav>
          </div>
        </div>
      </section>

    <!-- JS -->
    <script src="js/main.js"></script> 
</body>
</html>
