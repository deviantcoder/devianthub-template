<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand text-white" href="#">
                <img src="img/logo_no_text2.png" alt="Logo" class="logo-img">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-3 search-bar">
                    <input class="form-control me-2 no-radius" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light no-radius" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create_Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <!-- Language Switcher -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Ukrainian</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="card p-4 login">
            <div class="text-center mb-3">
                <img src="img/logo.png" alt="Logo" style="max-width: 200px;">
            </div>

            <h4 class="text-center mb-3">Welcome back!</h4>
            
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control login-field" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control login-field" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3 login-button">Log in</button>
                
                <hr>

                <div class="text-center mb-3">
                    <span class="form-label">or sign in using</span>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <a href="#" class="btn login-button btn-dark d-flex justify-content-center align-items-center" style="background-color: #333; color: #fff; margin-right: 10px;">
                        <i class="fab fa-google me-2" style="font-size: 20px;"></i>
                        <span>Google</span>
                    </a>
                    <a href="#" class="btn btn-dark d-flex justify-content-center align-items-center" style="background-color: #333; color: #fff;">
                        <i class="fab fa-github me-2" style="font-size: 20px;"></i>
                        <span>Github</span>
                    </a>
                </div>
                
            </form>

            <div class="text-center mt-2">
                <span><a href="#" class="text-light">Sign up</a></span>
                <span>â€¢</span>
                <span><a href="#" class="text-light">Forgot password?</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
