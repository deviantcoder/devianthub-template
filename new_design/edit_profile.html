<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand text-white" href="#">
                <img src="img/logo_no_text2.png" alt="Logo" class="logo-img">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-3 search-bar">
                    <input class="form-control me-2 no-radius" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light no-radius" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create_Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <!-- Language Switcher -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Ukrainian</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-stretch mt-3 register" style="min-height: 70vh; max-width: 1000px;">
        <div class="row w-100">
            
            <div class="col-12 col-md-5 p-4" style="background-color: #333; color: #fff; display: flex; flex-direction: column; justify-content: flex-start; position: relative;">
                <h6 style="color: #aaa;">Preview</h6>
                <div class="mb-3" style="height: 120px; border-radius: 8px; overflow: hidden; position: relative;">
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/img1.jpg');
                        background-size: cover;
                        background-position: center;
                        filter: blur(3px);
                        z-index: 1;">
                    </div>
        
                    <div class="d-flex align-items-center justify-content-center h-100" style="gap: 15px; position: relative; z-index: 2;">
                        <div style="width: 70px; height: 70px; background-color: #555; border-radius: 50%; overflow: hidden; flex-shrink: 0;">
                            <img src="img/img1.jpg" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div>
                            <h5 style="margin: 0; font-size: 18px; color: #fff; font-weight: bold;">Username</h5>
                            <p style="margin: 0; font-size: 14px; color: #aaa; font-weight: bold;">@username_handle</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-7 p-3" style="background-color: #222; color: #fff; display: flex; flex-direction: column; justify-content: flex-start;">
                <h3 class="text-center mb-3">Edit Profile</h3>
        
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control login-field" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="displayname" class="form-label">Display Name</label>
                            <input type="text" class="form-control login-field" id="displayname" placeholder="Enter display name" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="profileImage" class="form-label">Profile Image</label>
                            <input type="file" class="form-control login-field" id="profileImage" accept="image/*">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="bannerImage" class="form-label">Banner Image</label>
                            <input type="file" class="form-control login-field" id="bannerImage" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control login-field" id="bio" rows="5" placeholder="Write something about yourself..."></textarea>
                    </div>
        
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn login-button btn-info d-flex justify-content-center align-items-center" style="margin-right: 10px;">
                            <span>Save</span>
                        </button>
                        <a href="#" class="btn btn-dark d-flex justify-content-center align-items-center" style="background-color: #333; color: #fff;">
                            <span>Cancel</span>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
